<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>온고롱 서브A안내페이지</title>
        <!-- 온고롱 서브A안내페이지 CSS -->
        <link rel="stylesheet" href="./css/sub_ainfo.css" />
    </head>
    <body>
        <!-- 1. 상단영역 -->
        <div id="header">
            <header class="header inbox">
                <!-- 0-1. 첫주문안내 -->
                <div class="partbox first_info"></div>
                <!-- 0-2. 상하네비바 -->
                <div class="partbox top_bottom">
                    <button class="btn up"></button>
                    <button class="btn down"></button>
                </div>
                <!-- 1-1. 메뉴구성 -->
                <div class="partbox">
                    <nav class="gnb-menu">
                        <ul>
                            <li><a href="#">제품보기</a></li>
                            <li><a href="#">고객센터</a></li>
                            <li><a href="./sub_bmap.html">오시는길</a></li>
                            <li><a href="./sub_ainfo.html">온고롱안내</a></li>
                        </ul>
                    </nav>
                </div>
                <!-- 1-2. 상단로고 -->
                <div class="partbox">
                    <h1 class="logo">
                        <a href="./index.html">
                            <span class="ir">온고롱 로고 이미지, 메인화면 바로가기</span>
                        </a>
                    </h1>
                </div>
                <div class="side-group">
                    <!-- 1-3. 로그인,회원가입 -->
                    <div class="partbox">
                        <nav class="gnb-sign">
                            <ul>
                                <li><a href="#">로그인</a></li>
                                <li><a href="#">회원가입</a></li>
                            </ul>
                        </nav>
                    </div>
                    <!-- 1-4. 검색 -->
                    <div class="partbox">
                        <div class="search-box">
                            <label for="search"></label>
                            <input type="text" id="search" placeholder="제품을 검색하세요!" onkeypress="if(event.keyCode===13) search()"/>
                        </div>
                    </div>
                </div>
            </header>
        </div>
        <!-- 2. 메인영역 -->
        <div id="main">
            <main class="main inbox">
                <!-- 2-1. 온고롱소개 -->
                <div class="partbox intro-brand">
                    <!-- 2-1-1. 브랜드소개타이틀 -->
                    <section class="top-title"></section>
                    <!-- 2-1-2. 안내타이틀 -->
                    <section class="top-title"></section>
                    <!-- 2-1-3. 온고롱재료소개 -->
                    <section class="intro-grad"></section>
                </div>
                <!-- 2-2. 제품소개 -->
                <div class="partbox intro-prod">
                    <!-- 2-2-1. 소개타이틀 -->
                    <section class="top-title"></section>
                    <!-- 2-2-2. 제품소개 -->
                    <section class="prod-info"></section>
                </div>
                <!-- 2-3. 주문절차 -->
                <div class="partbox intro-process">
                    <!-- 2-3-1. 절차타이틀 -->
                    <section class="top-title"></section>
                    <!-- 2-3-2. 주문절차 -->
                    <section class="process-info"></section>
                </div>
                <!-- 2-4. 주의사항 -->
                <div class="partbox intro-cautions">
                    <!-- 2-4-1. 주의사항타이틀 -->
                    <section class="top-title"></section>
                    <!-- 2-4-2. 주의사항 -->
                    <section class="cautions-info"></section>
                </div>
                <!-- 2-5. 주문바로가기 -->
                <div class="partbox go-order">
                    <!-- 2-5-1. 바로가기타이틀 -->
                    <section class="top-title"></section>
                    <!-- 2-5-2. 바로가기 -->
                    <section></section>
                </div>
            </main>
        </div>
        <!-- 3. 하단영역 -->
        <div id="footer">
            <footer class="footer inbox">
                <div class="footer-company-desc">
                    <h2>하단:로고>회사소개|SNS링크</h2>
                    <!-- 3-1. 하단로고 -->
                    <div class="partbox">
                        <h1 class="logo">
                            <a href="#">
                                <span class="ir">온고롱 로고 이미지, 메인화면 바로가기</span>
                            </a>
                        </h1>
                    </div>
                    <!-- 3-2. 회사소개 -->
                    <div class="partbox">

                    </div>
                </div>
                <!-- 3-3. SNS링크 -->
                <div class="footer-sns">
                    <div class="partbox"></div>
                </div>
            </footer>
        </div>
    </body>
</html>
